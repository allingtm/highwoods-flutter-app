name: highwoods
description: "Highwoods Residents Mobile App."
publish_to: 'none'
version: 0.1.1+22

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.9.0
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.2
  package_info_plus: ^8.0.0
  app_links: ^6.3.2
  shared_preferences: ^2.3.3
  form_field_validator: ^1.1.0
  flutter_dotenv: ^5.2.1
  # Image handling
  uuid: ^4.5.1
  mime: ^2.0.0
  image: ^4.3.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  http: ^1.2.0
  # Sharing
  share_plus: ^10.1.4
  # URL launching
  url_launcher: ^6.3.1
  # Calendar
  table_calendar: ^3.1.2
  # Push Notifications
  onesignal_flutter: ^5.3.5
  # In-App Purchases (RevenueCat)
  purchases_flutter: ^8.10.0
  purchases_ui_flutter: ^8.10.0
  # Onboarding & Animations
  introduction_screen: ^3.1.14
  animate_do: ^3.3.4
  typethis: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#4A7C59"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#4A7C59"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  android_12:
    image: assets/images/splash_logo.png
    color: "#4A7C59"
